{% extends 'app/base.html' %} {% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Login</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="" />
    </head>
    <body>
        {% block register %}
        <br />
        <div
            class="row"
            style="max-width: 1536px; margin-left: auto; margin-right: auto; padding-top: 16px"
        >
            {% for product in products %}
            <div class="col-lg-3" style="height: 450px; margin-top: 50px">
                <img
                    class="thumbnail"
                    src="{{product.ImageUrl}}"
                    style="display: block; margin: auto; height: 320px; cursor: pointer"
                />
                <div class="box-element product">
                    <h6 style="margin-top: 12px; cursor: pointer">
                        <strong>{{product.name}}</strong>
                    </h6>
                    <hr />
                    <button
                        data-product="{{product.id}}"
                        data-action="add"
                        class="btn btn-outline-secondary add-btn update-cart rounded-3"
                    >
                        Add to cart
                    </button>
                    <a class="btn btn-outline-success rounded-3" href="#">Views</a>
                    <h3 style="display: inline-block; float: right">
                        <strong>${{product.price | floatformat:0}}</strong>
                    </h3>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endblock register %}
    </body>
</html>
