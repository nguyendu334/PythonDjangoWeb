{% extends 'app/base.html' %} {% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Login</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="" />
    </head>
    <body>
        {% block register %}
        <br />
        {% for product in products %}
        <div class="container mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="images p-3">
                                    <div class="text-center p-4">
                                        <img
                                            id="main-image"
                                            src={{ product.ImageUrl }}
                                            width="250"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="product p-4">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="d-flex align-items-center">
                                            <a  class="btn btn-outline-dark rounded" href="{% url 'home' %}">&#x2190; Back</a> 
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-3">
                                        <h5 class="text-uppercase">{{ product.name }}</h5>
                                        <div class="price d-flex flex-row align-items-center">
                                            <span class="act-price">{{ product.price }}</span>
                                        </div>
                                    </div>
                                    <p class="about">
                                        {{ product.detail }}
                                    </p>
                                    <div class="cart mt-4 align-items-center">
                                        <button data-product="{{product.id}}" data-action="add" class="btn btn-danger text-uppercase mr-2 px-4 add-btn update-cart rounded-3">
                                            Add to cart
                                        </button>
                                        <i class="fa fa-heart text-muted mx-2"></i>
                                        <i class="fa fa-share-alt text-muted"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %} {% endblock register %}
    </body>
</html>
