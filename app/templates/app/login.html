{% extends 'app/base.html' %} {% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Login</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="" />
    </head>
    <body>
        {% block register %}
        <section
            class="bg-image"
            style="
                background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
                height: 87vh;
            "
        >
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-75">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 50px; width: 500px">
                                <div class="card-body p-5">
                                    <h3 class="text-uppercase text-center mb-5">Login</h3>

                                    <form method="POST" action="">
                                        {% csrf_token %}

                                        <div class="form-outline mb-4">
                                            {{form.username}}
                                        </div>

                                        <div class="form-outline mb-4">
                                            {{form.password1}}
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn btn-outline-success rounded">Login</button>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-0">
                                            Don't have an account?
                                            <a href="/register" class="fw-bold text-body"><u>Register</u></a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="" async defer></script>
        {% endblock register %}
    </body>
</html>
